<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    const HOST = `http://localhost:8080`;

    const $table = $('.cities');
    const $nameInput = $('#name-input');
    const $sendBtn = $('#send-btn');
    const $createContainer = $('.create-container');

    const appendCity = (city) => {
        $table.append(`
             <tr>
                  <td>${city.id}</td>
                  <td>${city.name}</td>
                  <td> <button data-id="${city.id}" class="delete-btn waves-effect waves-teal btn-flat">DELETE</button>
                  <button data-id="${city.id}" class="update-btn waves-effect waves-teal btn-flat">UPDATE</></td>
            </tr>
        `)
    };

    const deleteRequest = id => {
        $.ajax({
            url: `${HOST}/city?id=${id}`,
            type: `DELETE`,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('sec-token')}`
            },
            success: res => {
                getCities();
            },
            error: err => {
                console.log(err);
                alert('Something went wrong')
            }
        });
    };

    const onClickUpdateBtn = _ => {
        $('.update-btn').click(e => {
            $createContainer.slideToggle();
            const id = e.target.getAttribute('data-id');
            initUpdateForm(id);
        })
    };

    const initUpdateForm = (id) => {
        $.ajax({
            url: `${HOST}/city/one/${id}`,
            type: `GET`,
            success: res => {
                $nameInput.val(res.name);
                $sendBtn.attr('data-id',id);
            },
            error: err => {
                console.log(err);
                alert('Something went wrong')
            }
        });
    };

    const onClickDeleteBtn = _ => {
        $('.delete-btn').click(e => {
            const id = e.target.getAttribute('data-id');
            deleteRequest(id);
        });
    };

    const appendCities = cities => {
        for (const city of cities ) {
            appendCity(city);
        }
    };

    const getCities = _ => {
        $.ajax({
            url: `${HOST}/city`,
            type: `GET`,
            success: res => {
                console.log(res);
                $table.html('');
                appendCities(res);
                onClickDeleteBtn();
                onClickUpdateBtn();
            },
            error: err => {
                console.log(err);
                alert('Something went wrong')
            }
        });
    };

    $('.btn-add').click(e => {
        $createContainer.slideToggle();
    });


    $sendBtn.click(e =>  {
        const request = {
            url: `${HOST}/city`,
            type: `POST`,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('sec-token')}`
            },
            contentType: 'application/json',
            data: JSON.stringify({
                name: $nameInput.val()
            }),
            success: res => {
                clearForm();
                getCities();

            },
            error: err => {
                console.log(err);
                alert('Something went wrong')
            }
        };



        const id = $sendBtn.attr('data-id')
        if (!id) {
            $.ajax({
                ...request,
                url: `${HOST}/city`,
                type: `POST`,
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('sec-token')}`
                },
            });
        } else {
            $.ajax({
                ...request,
                url: `${HOST}/city?id=${id}`,
                type: `PUT`,
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('sec-token')}`
                },
            });
        }
    });

    const clearForm = _ => {
        $nameInput.val('');
        $sendBtn.attr('data-id','');
    };

    $(`#clear-btn`).click(clearForm);

    getCities();
</script>

<script>
    $('#name-input').keypress(e => {
        console.log("sdas");
        $.ajax({
            // url: `http://localhost:8080/country/byName?value=${$(e.target).val()}`,
            url: `http://localhost:8080/city/byName?value=${e.target.value}`,

            success: res => {
                const $hint = $('.hint');

                for (const city of res) {
                    $hint.append(`<p>${city.id}. ${city.name}</p>`)
                    // $hint.append(`<p>${country.id}. ${country.name}</p>`)
                }
            },
            error: err => {

                alert('Something went wrong')
            }
        })
    });
</script>
